<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // write a program to sum of generate number from 1-15
        let n=1;
        s=0;
        for(n; n<=15; n++){
            s=s+n
        document.write(s+"<br>")
        }
        document.write(s,"<br>")
        
        // write a program of multiply number from 1-15
        let m=1;
    
        for(let i=1; i<=5; i++){
            m=m*i
            document.write(i+"<br>")
        } 
        document.write(m)
        
    </script>
</body>
</html>
