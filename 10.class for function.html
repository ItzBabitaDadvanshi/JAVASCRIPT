    <span id="tbl"></span>
    <h1 onclick="table()">Click Me</h1>

    <script>
        // Print table by taking input from user.
        let tbl=document.getElementById(`tbl`)
        function blow(){
            let user_num=Number(prompt("Enter Your Number for Table : "))
            if(user_num >0)
            {
                for(let n=1; n<=11; n++){
                    data=`${user_num} x  ${n}= ${user_num*n}<br>`
                    tbl.innerHTML += data;
                }
            }
            
        }
        alert("hii")
        blow()

    </script>
